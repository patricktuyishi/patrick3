<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="vsp.css.css">
    <script defer src="vsp.js.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="output">
            <input type="text" placeholder="TUYISHIME PATRICK" readonly disabled>
        </div>
        <div class="buttons">
            <button id="zero">C</button>
            <button id="del">DEL</button>
            <button>%</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>.</button>
            <button>0</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>

</html>
